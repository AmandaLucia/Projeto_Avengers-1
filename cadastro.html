<body id="b2">
    <header>
        <nav id="navs" class="navbar navbar-expand-md navbar-dark fixed-top">
            <a id="font" class="navbar-brand" href="index.html">The Avengers</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">

                        </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">

                    <li class="nav-item">
                        <a id="font2" class="nav-link" href="quem_somos.html">Quem somos</a>

                        <a id="font3" class="nav-link" href="cadastro.html">Entre em contato </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <form id='formCadastro' name="formCadastro" method="post" action="#" onsubmit="return validacaocpf(receberCpf.value)">
        <div class="cadastro-box">
            <h1 class="text_1">Faça o cadastro e receba informações oficiais atualizadas.</h1>
            <div class="textbox">
                <div class="row">
                    <div class="col-md-5">
                        <i class="fa fa-address-book" aria-hidden="true"></i>
                        <input type="text" class="form-control" name="receberNome" required="required" id="srtNome" placeholder="Nome" pattern="[a-z\s|A-Z\s]+$" maxlength="20">
                    </div>
                    <div class="col-md-5">
                        <i class="fa fa-address-book-o" aria-hidden="true"></i>
                        <input type="text" class="form-control" name="receberSobrenome" required="required" id="srtSobrenome" placeholder="Sobrenome" pattern="[a-z\s|A-Z\s]+$" maxlength="20">
                    </div>
                </div>
            </div>
            <div class="textbox">
                <div class="row">
                    <div class="col-md-5">
                        <i class="fa fa-id-card"></i>
                        <input type="text" class="form-control" name="receberCpf" required="required" id="srtCpf" maxlength="11" placeholder="CPF">
                    </div>
                    <div class="col-md-5">
                        <i class="fa fa-id-card-o"></i>
                        <input type="text" class="form-control" name="receberRg" required="required" id="srtRg" placeholder="RG" maxlength="9">
                    </div>
                </div>
            </div>
            <div class="textbox">
                <div class="row">
                    <div class="col-md-5">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <input type="email" class="form-control" name="receberEmail" required="required" id="srtEmail" placeholder="Email">
                    </div>
                    <div class="col-md-5">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input type="password" class="form-control" name="receberSenha" required="required" id="srtSenha" placeholder="Senha" maxlength="15">
                    </div>
                </div>
            </div>
            <div class="textbox">
                <div class="row">
                    <div class="col-md-5">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                        <input name="receberCep" type="text" maxlength="8" class="form-control" id="srtCep" onblur="pesquisacep(this.value)" placeholder="CEP" required="required">
                    </div>
                    <div class="col-md-5">
                        <i class="fa fa-home" aria-hidden="true"></i>
                        <input type="text" class="form-control" name="receberEndereco" required="required" id="srtEndereco" placeholder="Endereço" pattern="[a-z\s|A-Z\s]+$">
                    </div>
                </div>
            </div>
            <div class="textbox">
                <div class="row">
                    <div class="col-md-5">
                        <i class="fa fa-location-arrow" aria-hidden="true"></i>
                        <input type="text" class="form-control" name="receberBairro" required="required" id="srtBairro" placeholder="Bairro" pattern="[a-z\s|A-Z\s]+$">
                    </div>
                    <div class="col-md-5">
                        <i class="fa fa-thumb-tack" aria-hidden="true"></i>
                        <input type="text" class="form-control" name="receberNumero" required="required" id="srtNumero" placeholder="Número" maxlength="4" pattern="[0-9]+$">
                    </div>
                </div>
            </div>
            <div class="textbox">
                <div class="row">
                    <div class="col-md-5">
                        <i class="fa fa-compass" aria-hidden="true"></i>
                        <input type="text" class="form-control" name="receberCidade" required="required" id="srtCidade" placeholder="Cidade" pattern="[a-z\s|A-Z\s]+$">
                    </div>
                    <div class="col-md-5">
                        <i class="fa fa-plane" aria-hidden="true"></i>
                        <input type="text" class="form-control" name="receberEstado" required="required" id="srtEstado" placeholder="Estado" pattern="[a-z\s|A-Z\s]+$">
                    </div>
                </div>
            </div>
            <div class="textbox">
                <label class="text_1" for="receberEscolha">De qual produção você mais gostou:</label>
                <select class="form-control" id="receberEscolha">
					<option>Os Vingadores - The Avengers (2012)</option>
					<option>Vingadores - Era de Ultron (2015)</option>
					<option>Vingadores - Guerra Infinita (2018)</option>
					<option>Vingadores - Ultimato (2019)</option>
				</select>
            </div>
            <div class="textbox">
                <label class="text_1" for="receberComentario">Deixe seu comentário:</label>
                <textarea name="receberComentario" class="form-control" id="receberComentario" rows="3"></textarea>
            </div>
            <br>
            <input class="btn btn-primary" type="submit" value="Cadastrar"><br><br><br><br>
    </form>
</body>

</html>
